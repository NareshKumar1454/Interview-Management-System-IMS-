<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Openings - Interview MS</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/job-openings.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand" data-tooltip="Interview Management System">IMS</div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html">My Profile</a></li>
          <li class="active"><a href="job-openings.html">Jobs</a></li>
          <li><a href="my-applications.html" class="side-link">My Applications</a></li>
          <li><a href="interviews.html" class="side-link">Interviews</a></li>
          <li><a href="results.html" class="side-link">Results</a></li>
          <!-- <li><a href="signup.html">Settings</a></li> -->
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-cta">Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Job Openings</h1>
      </header>

      <section class="search-filters card">
        <input id="searchInput" type="search" placeholder="Search for job titles, keywords...">
        <div class="filters">
          <select id="deptFilter"><option value="">All Departments</option></select>
          <select id="levelFilter"><option value="">All Levels</option></select>
          <select id="locationFilter"><option value="">All Locations</option></select>
          <select id="typeFilter"><option value="">All Types</option></select>
        </div>
      </section>

      <section id="jobsArea" class="jobs-area">
        <!-- jobs rendered here -->
      </section>

      <div class="pagination" id="pagination"></div>

      <!-- modal -->
      <div id="jobModal" class="modal" aria-hidden="true">
        <div class="modal-inner">
          <button id="closeModal" class="close">Ã—</button>
          <h2 id="modalTitle">Job Title</h2>
          <div id="modalMeta" class="meta"></div>
          <p id="modalDesc">Job description...</p>
          <div class="modal-actions"><button id="applyBtn" class="btn primary">Apply</button></div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/job-openings.js"></script>
</body>
</html>
